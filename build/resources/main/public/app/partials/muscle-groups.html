<div class="container">
    <div span="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Muscle Groups</div>
                <table class="table">
                    <tr ng-repeat="muscleGroup in muscleGroups">
                        <td>{{muscleGroup.name}}</td>
                        <td>{{muscleGroup.region}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default" ng-controller="CreateMuscleGroupController">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Muscle Group</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="new.muscleGroup.name"/>
                        </div>
                        <div class="form-group">
                            <label>Muscle Region</label>
                            <select class="form-control" ng-model="new.muscleGroup.region" ng-options="muscleRegion.label for muscleRegion in muscleRegions track by muscleRegion.label">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default btn-bg" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
