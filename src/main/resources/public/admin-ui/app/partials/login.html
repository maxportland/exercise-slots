<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="authRequest.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
    </form>
</div>
