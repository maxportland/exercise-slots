<div class="container">
    <div span="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Exercise Types</div>
                <table class="table">
                    <tr ng-repeat="exerciseType in exerciseTypes">
                        <td>{{exerciseType.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Exercise Type</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="newExerciseType.name"/>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default btn-bg" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
